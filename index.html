<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

<script src="rps.js" defer></script>
</head>
<body>

    <div id="gameContainer">

        <p id="score">Your Score: 0 | Computer Score: 0</p>
        <p id="roundInfo"></p>
        <p id="status">Welcome to Rock-Paper-Scissors, Choose your move!</p>

    </div>

    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorButton">Scissors</button>
    <button id="replayButton" style="display: none;">Replay</button>
    
</body>
</html>
